<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css" />
    <script src="static/js/jquery.js"></script>
    <script src="static/js/bootstrap.js"></script>
    <script src="static/js/main.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <h1>Shop Of The Future</h1>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span8">
          <table class="table table-hover table-bordered table-striped">
            <caption>Add a product to your grocery list!</caption>
            <thead>
              <tr>
                <th>Product name</th><th>Price</th><th></th>
              </tr>
            </thead>
            <tbody>
              {% for p in products %}
                <tr>
                  <td>{{p.name}}</td><td>&euro; {{p.price}}</td><td><a class="btn" href="#"><i class="icon-plus"></i></a></td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <div class="span4" id="cart">
        </div>
      </div>
    </div>
  </body>
</html>
